name: Deploy Frontend (Netlify) + Backend (MonsterASP)

on:
  push:
    branches:
      - main

jobs:
# =========================
# FRONTEND → NETLIFY
# =========================
  frontend:
    name: Deploy Next.js to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install #change later to npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ./dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}



# =========================
# BACKEND → MONSTERASP.NET
# =========================
  backend:
    name: Deploy .NET API to MonsterASP.NET
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore backend/RestaurantBackend/RestaurantBackend.csproj

      - name: Build
        run: dotnet build backend/RestaurantBackend/RestaurantBackend.csproj -c Release --no-restore

      - name: Publish
        run: |
          rm -rf ./_publish
          dotnet publish backend/RestaurantBackend/RestaurantBackend.csproj -c Release -o ./_publish
          echo "====== Published files ======"
          ls -la ./_publish

      # Stop IIS
      - name: Upload app_offline.htm (stop IIS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app_offline_only/
          server-dir: /wwwroot/

      # Deploy real files
      - name: Deploy files to MonsterASP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./_publish/
          server-dir: /wwwroot/
          dangerous-clean-slate: true


